<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setlist Principal</title>
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="simple.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-4">Setlist Principal</h1>
  <nav class="mb-4">
    <a href="newsetlist.html" class="text-blue-500 underline">Nuevo Setlist</a>
    <span class="mx-2">|</span>
    <a href="addnewsong.html" class="text-blue-500 underline">Añadir Canción</a>
    <span class="mx-2">|</span>
    <a href="addnewmember.html" class="text-blue-500 underline">Crear Nuevo Miembro</a>
  </nav>
  <div id="setlist" class="p-4 bg-white rounded shadow-md">
    <h2 class="text-xl font-bold">Setlist para <span id="setlist-date"></span></h2>
    <p><strong>Director:</strong> <span id="setlist-director"></span></p>
    <p><strong>Convocados:</strong> <span id="setlist-convocados"></span></p>

    <ul id="setlist-songs" class="list-disc pl-6"></ul>
  </div>

</html>
