<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Setlist</title>
    <script src="js/newsetlist.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/simple.css">
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Nuevo Setlist</h1>
    <form id="newsetlist-form" class="bg-white p-4 rounded shadow-md">
        <div class="grid grid-cols-1 gap-4">
            <label for="date">Día del Setlist:</label>
            <input type="date" id="date" class="p-2 border rounded">

            <label for="director">Director:</label>
            <select id="director" class="p-2 border rounded"></select>

            <label for="songs">Canciones:</label>
            <select id="songs" class="p-2 border rounded" multiple size="5"></select>

            <label for="convocados">Convocados:</label>
            <select id="convocados" class="p-2 border rounded" multiple size="5"></select>
        </div>
        <button class="mt-4 p-2 bg-blue-500 text-white rounded">Crear Setlist</button>
    </form>
    <nav class="mt-4">
        <a href="index.html" class="text-blue-500 underline">Volver al Inicio</a>
        <span class="mx-2">|</span>
        <a href="addnewsong.html" class="text-blue-500 underline">Añadir Canción</a>
    </nav>
</div>
</body>
</html>
